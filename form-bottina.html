<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form pro teteu nao ficar sad</title>

    <link rel="stylesheet" href="form.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  </head>
  <body>

    <h1>Preencha o formulário abaixo para cadastrar o seu evento.</h1>

    <div class="container">
      <form>
        <label>Título</label>
        <input type="text" id="titulo-evento" placeholder="Qual o nome do evento?" maxlength="64">
        <br><br>

        <label>Dia/Hora:</label><br>
        <input type="date" name="data-evento">
        <input type="time" id="horario-evento" name="horario-evento">
        <br><br>

        <label>Local</label>
        <input type="text" id="local-evento" placeholder="Onde vai acontecer?" maxlength="256">
        <br><br>

        <label>Descrição</label>
        <textarea id="local-evento" placeholder="Conta um pouco sobre o seu evento..." maxlength="256"></textarea>
        <br><br>

        <label id="categoria">Categoria</label>
        <p>(Escreva tags para as categorias do seu evento, separando-as por vírgulas)</p>
        <input type="text" id="categoria" placeholder="Exemplo: #tecnologia, #empreendedorismo..." maxlength="128">
        <br><br>

        <label>Tem inscrição?</label>
        <select>
          <option>Sim</option>
          <option>Não</option>
        </select>
        <br><br>

        <label id="mais-detalhes">Mais detalhes</label>
        <textarea id="local-evento" placeholder="Mais detalhes que queira compartilhar..."></textarea>
        <br><br>


        <br><br>
        <input type="submit" value="Enviar">
      </form>
    </div>
    <script>


    </script>
  </body>
</html>
